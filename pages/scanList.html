<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#2196f3">
        <title>收发货APP</title>
        <link rel="stylesheet" href="../libs/css/framework7.material.css">
        <link rel="stylesheet" href="../libs/css/framework7.material.colors.css">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../libs/css/material-icons.css">
        <link rel="stylesheet" href="../libs/css/kitchen-sink.css">
        <!--自定义-->
        <link rel="stylesheet" href="../css/app/public.css">
        <link rel="stylesheet" href="../css/app/scanList.css">
        <link rel="icon" href="../libs/img/icon.png">
    </head>

    <body>
        <div class="panel panel-right panel-reveal">
            <div class="view view-right">
                <div class="pages navbar-fixed"></div>
            </div>
        </div>
        <div class="views">
            <div class="view view-main">
                <div class="pages navbar-fixed">
                    <div data-page="scanList" class="page">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left">
                                    <a class="back link icon-only"><i class="icon icon-back"></i></a>
                                </div>
                                <div class="title">扫码收货</div>
                                <div class="right">
                                    <a href="#" class="link open-flash"><i class="material-icons bg-gray color-black">highlight</i></a>
                                </div>
                            </div>
                        </div>
                        <div class="page-content scanListContainer">
                            <div class="above">

                            </div>
                            <div class="data-table below">
                                <div class="content-block-title font_m">扫码列表</div>
                                <ul class="font_m" id="scanList-view">
                                    
                                   <p class="tip">请用手机扫描货品上方二维码</p>
                                </ul>
                            </div>
                            <div class="buttons">
                                <p class="buttons-row">
                                    <a class="button button-raised button-fill color-orange reset">清除</a>
                                    <a class="button button-raised button-fill color-blue ok">完成</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 扫描列表模板-->
        <script type="text/template7" id="scanListTemplate">
            {{#each this}}
            <li data-id="{{this.code}}">
                <p>{{@index+1}}、 {{this.good.name}}&nbsp;{{this.good.logisticsSn}}&nbsp;{{this.good.msg}}</p>
                <span class="remove"><i class="material-icons">remove</i></span>
            </li>
            {{/each}}
        </script>
        <script src="../libs/js/framework7.js"></script>
        <script src="../js/app/helper.js"></script>
        <script src="../libs/js/kitchen-sink.js"></script>
        <script src="../js/myApp.js"></script>
        <script src="../js/plugin/pluginOrm.js"></script>
        <script src="../js/plugin/pluginWebview.js"></script>
        <script src="../js/plugin/pluginNetwork.js"></script>
        <script src="../js/plugin/pluginOkHttpRequest.js"></script>
        <script src="../js/plugin/pluginBarcode.js"></script>
        <script src="../js/common/TextUtil.js"></script>
        <script src="../js/common/serviceConfig.js"></script>
        <script src="../js/common/pageControl.js"></script>
        <script src="../js/model/BaseEntity.js"></script>
        <script src="../js/model/ScanList.js"></script>
        <script src="../js/app/scanList.js"></script>
        
    </body>
</html>
